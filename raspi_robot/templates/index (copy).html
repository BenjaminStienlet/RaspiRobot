{% extends "base.html" %}
{% block body %}

<head>
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = '/robot'; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });

            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('set_angle', function(msg) {
                $('#angle') = msg.data);
            });

            // handlers for the different forms in the page
            // these send data to the server in a variety of ways
            $('form#set_angle').submit(function(event) {
                socket.emit('set_angle', {data: $('#new_angle').val()});
                return false;
            });
        });
    </script>
</head>

<h2>Controller</h2><br>
Servo angle: <div id="angle"></div><br>
<form id="set_angle" method='POST' action=''>
        Angle (between 25 and 155): <input type="number" name="angle" min="25" max="155" id="new_angle" placeholder="25">
        <input type="submit" value="Submit"></div>
</form>
<br><br>

<h2>Stream</h2><br>
<p class="centeredImage"><img src="http://192.168.0.33:9000/?action=stream" width="640"></p>
<br><br>

{% endblock %}
